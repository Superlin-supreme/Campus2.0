<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>侃噗-后台管理登录</title>
	<link rel="shortcut icon" href="img/Campus.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/Global.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<div class="Global_bg">
		<img src="img/Global_bg.jpg">
	</div>
	<div class="container">
		<header class="text-center">
			<h1>侃噗</h1>
			<h4 class="text-muted">后台管理员登录</h4>
		</header>
		<div class="panel center-block superlogin_panel">
			<div class="panel-heading text-center">
				<h3 class="panel-title mt-10">登录</h3>
			</div>
			<div class="panel-body">
				<div class="row login-modal">
					<div class="col-md-12 login-wrap">
						<form>
							<div class="form-group mt-10">
								<label for="superusername">手机号 或 Email</label>
								<input type="text" name="" class="form-control" id="superusername" placeholder="11位手机号 或 Email"/>
							</div>
							<div class="form-group">
								<label for="superpwd">密码</label>
								<input type="password" name="" class="form-control" id="superpwd" placeholder="请输入密码"/>
							</div>
							<div class="form-group">
								<button type="button" class="btn-block btn btn-success" id="superlogin_btn">登录</button>
							</div>
							<!-- <div class="form-group">
								<button type="button" class="btn-block btn btn-default" id="superregister_btn">注册管理员账号</button>
							</div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/superlogin.js"></script>
</body>
</html>
